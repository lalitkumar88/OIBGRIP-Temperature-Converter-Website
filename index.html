<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter °C to °F</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.gstatic.com" rel="preconcert" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <p>
      This site is made for conversion between two most used units of
      temperature °C and °F and vice versa <br />
      Generally the formula for conversion is given by
      <strong>°C = [(°F-32)×5]/9</strong> <br /><br />
    </p>
    <header>
      <label for="converter"
        >Convert <span class="C">°C</span> to <span class="F">°F</span></label
      >
    </header>

    <div>
      <input type="text" id="converter" placeholder="°C" />
    </div>

    <p class="result"></p>

    <div id="buttons">
      <button class="convertButton">Convert</button>
      <button class="changeButton">Change</button>
      <button class="resetButton">Reset</button>
    </div>
  </body>
</html>
